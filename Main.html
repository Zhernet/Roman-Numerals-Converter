<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Roman Numerals Converter</title>

      <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>Roman Numerals Converter</h1>
    <div class="form-row">
      <fieldset>
        <legend>Convert between Arabic and Roman Numbers</legend>
        <label for="input-arabic">Arabic Number</label>
        <input type="text" id ="input-arabic">
        <button id="convertToRoman">Convert</button>
        <br><br>
        <label for="input-roman">Roman Number</label>
        <input type="text" id ="input-roman">
        <button id="convertToArabic">Convert</button>
        </fieldset>
    </div>
  </body>
